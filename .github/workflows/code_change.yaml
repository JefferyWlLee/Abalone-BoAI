name: Generate Docs And Report Coverage
on:
  push:
    branches:
    - master
    paths:
    - 'abalone/*'
jobs:
  generate-docs-and-report-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - uses: dschep/install-pipenv-action@v1
    - run: pipenv install --dev
    - run: export PYTHONPATH=$PYTHONPATH:$(pwd)/abalone/; pipenv run pdoc -c show_type_annotations=True -c git_link_template="'https://github.com/Scriptim/Abalone-BoAi/blob/{commit}/{path}#L{start_line}-L{end_line}'" -f --html -o docs abalone
    - run: cp docs/abalone/*.html docs/
    - run: git add docs/*.html
    - run: git config --local user.email "action@github.com"
    - run: git config --local user.name "GitHub Action"
    - run: git commit -m "Build documentation for ${{ github.sha }}" | exit 0
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - run: pipenv run coverage run
    - run: pipenv run coverage xml
    - uses: codecov/codecov-action@v1
      with:
        flags: unittest
